apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-from-dev
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow traffic from within prod namespace
    - from:
        - namespaceSelector:
            matchLabels:
              environment: prod
    # Allow traffic from agents namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: agents
    # Allow traffic from kube-system
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
    # Allow traffic from argocd namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
