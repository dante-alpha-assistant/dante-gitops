apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingboard
  namespace: apps
  labels:
    app: pingboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingboard
  template:
    metadata:
      labels:
        app: pingboard
    spec:
      containers:
        - name: pingboard
          image: ghcr.io/dante-alpha-assistant/pingboard:latest
          ports:
            - containerPort: 9091
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
