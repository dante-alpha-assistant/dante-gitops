apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo
  namespace: agents
  labels:
    app: neo
    role: agent
spec:
  replicas: 1
  strategy:
    type: Recreate  # PVC can only attach to one pod
  selector:
    matchLabels:
      app: neo
  template:
    metadata:
      labels:
        app: neo
        role: agent
    spec:
      containers:
        - name: openclaw
          image: ghcr.io/dante-alpha-assistant/openclaw-agent:latest
          ports:
            - containerPort: 18789
          envFrom:
            - secretRef:
                name: neo-env
          env:
            - name: OPENCLAW_CONFIG
              value: /root/.openclaw/openclaw.json
          volumeMounts:
            - name: data
              mountPath: /root/.openclaw
            - name: config
              mountPath: /root/.openclaw/openclaw.json
              subPath: openclaw.json
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 2Gi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: neo-data
        - name: config
          configMap:
            name: neo-config
      imagePullSecrets:
        - name: ghcr-secret
