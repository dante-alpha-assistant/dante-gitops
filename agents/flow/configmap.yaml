apiVersion: v1
kind: ConfigMap
metadata:
  name: flow-config
  namespace: agents
data:
  openclaw.json: |
    {
      "gateway": {
        "port": 18789,
        "mode": "local",
        "bind": "lan",
        "tools": {
          "allow": ["sessions_spawn", "sessions_send", "sessions_list", "sessions_history", "session_status", "cron"]
        }
      },
      "agents": {
        "defaults": {
          "model": { "primary": "openrouter/moonshotai/kimi-k2.5" },
          "workspace": "/root/.openclaw/workspace",
          "compaction": { "mode": "safeguard" },
          "maxConcurrent": 4,
          "subagents": { "maxConcurrent": 8 }
        }
      },
      "tools": {
        "sessions": { "visibility": "all" }
      }
    }
