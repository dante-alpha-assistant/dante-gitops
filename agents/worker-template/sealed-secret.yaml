# To create this sealed secret:
# 1. Create a plain secret YAML with OPENROUTER_API_KEY and OPENCLAW_GATEWAY_TOKEN
# 2. Seal it: kubeseal --format yaml < secret.yaml > sealed-secret.yaml
# 3. Replace this file with the output
#
# Required keys:
#   OPENROUTER_API_KEY  - OpenRouter API key for model access
#   OPENCLAW_GATEWAY_TOKEN - Gateway auth token
#   HOOKS_TOKEN - Webhook token for task dispatcher
#
# Example plain secret (DO NOT commit this):
# apiVersion: v1
# kind: Secret
# metadata:
#   name: worker-template-env
#   namespace: agents
# stringData:
#   OPENROUTER_API_KEY: "sk-or-v1-..."
#   OPENCLAW_GATEWAY_TOKEN: "worker-gw-tok-2026"
#   HOOKS_TOKEN: "worker-template-hooks-tok-2026"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: worker-template-env
  namespace: agents
spec:
  encryptedData:
    OPENROUTER_API_KEY: REPLACE_WITH_SEALED_VALUE
    OPENCLAW_GATEWAY_TOKEN: REPLACE_WITH_SEALED_VALUE
    HOOKS_TOKEN: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: worker-template-env
      namespace: agents
